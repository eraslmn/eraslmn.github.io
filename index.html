<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Marker-Based AR</title>
    <style>
        .navigate-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro">
            <a-sphere position="0 0.5 0" radius="0.25" color="blue"></a-sphere>
            <a-box position="0 1 0" depth="0.5" height="0.5" width="0.5" color="blue"></a-box>
            <a-cylinder position="1 0.75 0" height="1" radius="0.25" color="blue"></a-cylinder>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <button class="navigate-button" onclick="window.location.href='location-based.html'">Go to Location-Based</button>
</body>
</html>
